    <main>
        <a href="index.html" class="back"> &lt; Voltar</a>

        <div class="container">
            <form method="POST" action="php/registerUser.php">
                <h2>Regista a tua Conta</h2>
                <div class="inputContainer">
                    <label for="username">Username ou E-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="inputContainer">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="inputContainer">
                    <label for="name">Nome Próprio</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="buttonContainer">
                    <button type="submit" id="register">Iniciar Sessão</button>
                </div>
            </form>
        </div>
    </main>
